<div class="auth-nav">
  <a [routerLink]="['/']">
    <img src="../../../assets/img/logos/Saleh/saleh-dark-pink.png" alt="">
  </a>
</div>

<div class="auth-outer">
  <div class="auth-box shadow">
    <div class="form-wrapper">
      <div class="login">
        <div class="header">
          <h2 class="title is-4">Login</h2>
        </div>
        <!-- <div class="item-list">
                  <div class="item shadow">
                      <a><i class="fa fa-google"></i></a>
                      <a><i class="fa fa-facebook"></i></a>
                      <a><i class="fa fa-linkedin"></i></a>
                  </div>
              </div> -->
        <div class="body">
          <div class="section" *ngIf="error">
            <p>{{ error }}</p>
          </div>
          <div *ngIf="isLoading" style="text-align: center;">
          </div>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <!-- <div class="field">
              <div class="level form-group">
                <label class="label level-item has-level-item-centered title is-5">Account User</label>
              </div> -->
              <!-- <div class="control has-icons-left"> -->

              <!-- <div class="select"> -->
              <!-- <select name="type">
                    <option value="driver">Driver</option>
                    <option value="customer">Customer</option>
                  </select> -->

              <!-- </div> -->
              <!-- <div class="icon is-small is-left">
                  <i class="fas fa-user"></i>
                </div> -->
              <!-- </div> -->
            <!-- </div> -->
            <div class="field">
              <div class="control">
                <input class="input" type="text" placeholder="Email" formControlName="email" name="email" email
                  required>
                <span *ngIf="!loginForm.get('email').valid && loginForm.get('email').touched" class="help">Valid email
                  is required!</span>
                <div class="form-icon">
                  <i class="sl sl-icon-envelope-open"></i>
                </div>
              </div>
            </div>
            <div class="field">
              <div class="control">
                <input class="input" type="password" placeholder="Password" formControlName="password" name="password"
                  minlength="6">
                <span *ngIf="!loginForm.get('password').valid && loginForm.get('password').touched" class="help">Valid
                  password is required!</span>
                <div class="form-icon">
                  <i class="sl sl-icon-lock"></i>
                </div>
              </div>
            </div>
            <!-- <div class="is-bold is-uppercase">
              <label class="checkbox">
                <input type="checkbox" name="isDriver">
                Driver
              </label>
              <label class="checkbox">
                <input type="checkbox" name="isCustomer">
                Customer
              </label>
            </div> -->
            <span *ngIf="!loginForm.valid && loginForm.touched" class="help">Please enter valid data</span>
            <button type="submit" class="button primary-btn raised is-rounded is-bold">Login</button>
            <a href="#" class="forgot-password">
              Forgot Password?
            </a>
          </form>
        </div>
      </div>
    </div>
    <div class="side-box">
      <h3 class="title is-light">Don't have an account?</h3>
      <button type="button" routerLink="/register" class="button login-register is-rounded">Register</button>
    </div>
  </div>

<div class="auth-nav">
  <a [routerLink]="['/home']">
    <img src="../../../assets/img/logos/Saleh/saleh-dark-pink.png" alt="">
  </a>
</div>

<div class="auth-outer">

  <div class="mobile-auth-toggle">
    <h3 class="title">Have an account?</h3>
    <button type="button" class="button action-btn is-rounded">Register</button>
  </div>

  <div class="auth-box shadow">
    <div class="form-wrapper">
      <div class="login">
        <div class="header">
          <h2 class="title is-4">Login</h2>
        </div>
        <div class="item-list">
          <div class="item shadow">
            <a><i class="fa fa-google"></i></a>
            <a><i class="fa fa-facebook"></i></a>
            <a><i class="fa fa-linkedin"></i></a>
          </div>
        </div>

        <div class="body">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="field">
              <div class="level form-group">
                <label class="label level-item has-level-item-centered title is-5">Account User</label>
              </div>
              <div class="control has-icons-left">
                <div class="select">
                  <select>
                    <!-- <option class="selected"> Account User </option> -->
                    <option value="Driver">Driver</option>
                    <option value="Customer">Customer</option>
                  </select>
                </div>
                <div class="icon is-small is-left">
                  <i class="fas fa-user"></i>
                </div>
              </div>
            </div>
            <div class="field is-grouped">
              <div class="control">
                <!-- <input type="email" class="input form-control" formControlName="email" placeholder="Email"> -->
                <input type="email" class="input" formControlName="email" placeholder="Email">
                <!-- <span *ngIf="!loginForm.get(email).valid && loginForm.get(email).touched" class="help is-success">Please
                  enter a valid email address!</span> -->
                <div class="form-icon">
                  <i class="sl sl-icon-envelope-open"></i>
                </div>
              </div>
            </div>
            <div class="field ">
              <div class="control">
                <input type="text" id="password" class="input form-control" formControlName="password"
                  placeholder="Password">
                <!-- <span *ngIf="!loginForm.get(password).valid && loginForm.get(password).touched"
                  class="help is-success">Please enter a valid password! -->
                  <!-- <span *ngIf="loginForm.get(password).errors['nameIsForbidden']">This name is
                    invalid!</span> -->
                  <!-- <span *ngIf="loginForm.get(password).errors['required']">This field is required!</span> -->
                <!-- </span> -->

                <div class="form-icon">
                  <i class="sl sl-icon-lock"></i>
                </div>
              </div>
            </div>
            <span *ngIf="!loginForm.valid && loginForm.touched" class="help is-success">Please enter valid
              data!</span>
            <button type="submit" class="button primary-btn raised is-rounded is-bold">Login</button>
            <a href="" class="forgot-password">Forgot Password?</a>
          </form>
        </div>
      </div>
    </div>

    <div class="side-box">
      <h3 class="title is-light">Have an account?</h3>
      <button type="button" class="button action-btn is-rounded" (click)="onSwitchMode">
        {{ isLoginMode ? 'Register' : 'Login' }} </button>
    </div>
  </div>
</div>
